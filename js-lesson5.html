<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>document</title>
	<style type="text/css">
		ul{
			margin: 0;
		}
		li{
			list-style: none;
			width: 200px;
			padding: 10px;
			margin: 10px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<p>Person Date</p>
		</li>
		<li>
			<span class="name">aimee</span>
			<span class="age">18</span>
		</li>
		<li>
			<span class="name">iris</span>
			<span class="age">10</span>
		</li>
		<li>
			<span class="name">wendy</span>
			<span class="age">25</span>
		</li>
	</ul>
	<script src="./jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$('li').has('p').css('color','red');
	</script>
</body>
</html>
